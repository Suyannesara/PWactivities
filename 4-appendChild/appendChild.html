<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 5%;

        font-family: "Open Sans", sans-serif;
      }
      form{
        margin-top: 5%;
      }
    </style>
  </head>
  <body>
  
    <i >Creator: <b>Suyanne Miranda</b> . ADS1ยบ matutino</i>
    <form action="">
      <label for="text">What item do you want to add on the list? </label>
      <input type="text" name="text" id="text" /> <br />

      <label for="">Choose the item color: </label>
      <p style="color: green">
        Green<input id="green" value="green" type="radio" name="colorc" class="colorc"  /> <br />
      </p>
      <p style="color: blue">
        Blue<input id="blue" value="blue" type="radio" name="colorc" class="colorc" /> <br />
      </p>
      <p style="color: orange">
        Orange<input id="orange" value="orange" type="radio" name="colorc" class="colorc" />
        <br />
      </p>
    </form>

    <ul id="myList">
      <li>Coffee</li>
      <li>Tea</li>
    </ul>

    <button id="button">Append</button>

    <script>
      document.getElementById("button").addEventListener("click", myFunction);

      //Change color function
      function changeColor(node){
        //change color
        //Get selected radio from group
        let color = document.querySelector('input[name="colorc"]:checked').value;
        alert(color) 
        
        //Conditions
        if (color == 'green'){
            node.style.color = 'green'
        }else if(color == 'blue'){
            node.style.color = 'blue'
        }else if(color == 'orange'){
            node.style.color = 'orange'
        }else {
            alert('No selected color')
        }

      }

      function myFunction() {
        // Create an "li" node:
        const node = document.createElement("li");
        let text = document.getElementById("text").value;

        // Create a text node:
        const textnode = document.createTextNode(text);

        // Append the text node to the "li" node:
        node.appendChild(textnode);

        //Calling changeColor function
        changeColor(node)

        // Append the "li" node to the list:
        document.getElementById("myList").appendChild(node);
      }
    </script>
  </body>
</html>
